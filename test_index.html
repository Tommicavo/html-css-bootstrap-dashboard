<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>

        <!-- Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Boostrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <!-- My Style -->
        <link rel="stylesheet" href="css/test_css.css" type="text/css">



    </head>
    <body>
        <div class="my_container">
            <nav class="navbar">
                <div class="container-fluid">

                    <div class="my_nav left">
                        <div class="img_container d-block d-lg-none">
                            <a class="navbar-brand" href="#">
                                <img src="img/mobile-logo.png" alt="mobile_logo" class="mobile_logo">
                            </a>
                        </div>
                        <div class="img_container d-none d-lg-block">
                            <a class="navbar-brand" href="#">
                                <img src="img/logo.svg" alt="logo" class="logo">
                            </a>
                        </div>
                    </div>

                    <div class="my_nav center">
                        <form class="d-flex" role="search">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </form>
                    </div>

                    <div class="my_nav right d-flex">
                        <div class="div_icons d-none d-lg-block">
                            <nav>
                                <ul class="d-flex gap-3">
                                    <li class="list-unstyled">
                                        <a href="#"><i class="fa-solid fa-list"></i></a>
                                    </li>
                                    <li class="list-unstyled">
                                        <a href="#"><i class="fa-solid fa-question"></i></a>
                                    </li>
                                    <li class="list-unstyled">
                                        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span><i class="fa-solid fa-bell"></i></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>


        <!-- Javascript link -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
