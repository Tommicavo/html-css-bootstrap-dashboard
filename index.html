<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>

        <!-- Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Boostrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <!-- My Style -->
        <link rel="stylesheet" href="css/debug_style.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <header>header</header>
        <main>
            <div class="main_container flex">
                <div class="sidebar ">sidebar</div>
                <div class="main_content">
                    <div class="jumbotron">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 col-md-4 col-lg-6">
                                    <div class="jumbo left">nuovo studente +</div>
                                </div>
                                <div class="col-12 col-md-4 col-lg-3">
                                    <div class="jumbo center">Boolean - piano blaze</div>
                                </div>
                                <div class="col-12 col-md-4 col-lg-3">
                                    <div class="jumbo right">Studenti online 125</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="my_dashboard">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 col-lg-7">
                                    <div class="my_dash left">
                                        <div class="my_classes">Prossime classi</div>
                                        <div class="my_faq">F.A.Q.</div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-5">
                                    <div class="my_dash right">
                                        <div class="my_todo">Todo</div>
                                        <div class="my_users">Utenti attivi</div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </main>

        <!-- Javascript link -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
